//上传预览图片效果
$(function() {
    $("#file").click(function() {
        $('.line').css('opacity', 1);
        var img = document.getElementById("loc_img");
        img.src = '';
    });
    $("#file").change(function() {
        var file = this.files[0];
        if (window.FileReader) {
            var reader = new FileReader();
            reader.readAsDataURL(file);
            //监听文件读取结束后事件
            reader.onloadend = function(e) {
                showXY(e.target.result, file.fileName);
            };

        }
    });
});

function showXY(source) {
    var img = document.getElementById("loc_img");
    img.src = source;
    $('.line').css('opacity', 0);
}
</script>

<!-- 公司照片上传 -->
<script type="text/javascript">
    $('#img-upload').change(function(e){
        var input = $("#img-upload");
        var file = input[0].files[0];//获取input上传的文件
        if(!file.name){
            alert("未选择图片");
        }else{
            //高版本浏览器对文件上传路径进行了安全处理，无法直接通过获取input的value进行访问，故转化为获取图片的url进行安全访问
            var url = window.URL.createObjectURL(file);//将上传的文件转化为url
            $("#img-show").attr('src', url);//更新img的src属性
        };
    });
</script>
