<style>
    .basicinfo {

    .container{

    .sidenav{

    .panel-default{
        border: none;
    }
    .mytitle{

    .upload-g{

    }

        color: #899294;

    .panel-body{

        float: left;
    }
    .list-nav{
        padding: 0 10px;
    }
    .list-nav>li{
        float: left;
        margin-left: 5px;
    }
    .list-nav>li>a{
        color: #202020 !important;
        font-size: 16px;
        background: none !important;
        transition: all 0.3s ease;
        padding: 13px 8px 6px;
        margin: 0 9px;
        border-top: none;
        border-radius: unset !important;
    }
    .nav-span{
        float: right;
        position: relative;
        z-index: 1;
        color: #fff;
        font-size: 14px;
        background: #E3E3E3;
        transition: all 0.3s ease;
        cursor: pointer;
        vertical-align: bottom;
        margin: 13px 7px 0 0 ;
    }
    .nav-span:hover{
        background: #72D6E5;
    }
    .nav-span:hover .select-span{
        display: block;

    .nav-bg{

    }
    .img-div{
        width: 239px;
        height: 239px;
        max-height: 239px;
        text-align: center;
        position: relative;
        display: table-cell;
        vertical-align: bottom;
        margin: 0 auto;
    }
    .img-div a img{
        background: #ccc;
        display: block;
        margin: 0 auto;
        max-height: 239px;
    }
    .nav-text{
        display: inline-block;
        padding: 6px 20px;
    }
    .select-span{
        position: absolute;
        width: 100%;
        background: #0a6aa1;
        display: inline-block;
        left: 0;
        display: none;
        top: 32px;
        background: #fff;
        padding: 4px 0;
        box-shadow: rgba(0,0,0,.1) 0px 0px 1px;
    }
    .select-span a{
        color: #868F91;
        font-size: 16px;
        display: block;
        transition: all 0.3s ease;
        text-align: center;
        padding: 5px 0;
    }
    .select-span a:hover{
        color: #72D6E5;
    }
    .nav-pills > li.active > a{
        border-bottom: 4px solid #72D6E5;
    }
    .tab-content{
        padding: 0 15px;
    }
    .list-content{
        margin-top: 14px;
        padding: 0 23.988px;
    }
    .list-item{
        padding: 0 8px;
    }
    .item-div{
        position: relative;
        max-width: 100%;
        width: 100%;
        transition:all .3s;
    }
    .item-div:hover{
        box-shadow: rgba(0,0,0,.2) 0px 0px 4px;
    }
    .checkbox-div{
        position: absolute;
        width: 22px;
        height: 22px;
        cursor: pointer;
        right: 11px;
        border-radius: 20px;
        top: 12px;
        z-index: 1;
        opacity: 0;
        background: #fff;
        background-position: center center;
        background-repeat: no-repeat;
        transition: all 0.3s ease;
        box-shadow: rgba(0,0,0,.2) 0px 0px 3px;
    }
    .checkbox-click{
        opacity: 1;
    }
    .checkbox-bg{
        background-image: url("/assets/img/yes.png");
    }
    .checkbox-div input{
        width: 22px;
        height: 22px;
        cursor: pointer;
        opacity: 0;
        margin-top: 0;
        z-index: 8;
    }
    .item-div:hover .checkbox-div{
        /*display: block;*/
        /*opacity: 1;*/
    }
    .ul-list{
        border: 1px solid #E5E5E5;
        padding: 5px 0 5px;
     }
    .ul-list li{
        text-align: center;
        color: #8F8E96;
        font-size: 12px;
        border: none;
        padding: 4px 15px;
    }
    .item-title a{
        color: #000;
        font-size: 14px;
    }
    .last-li{
        padding-top: 3px !important;
    }
    .last-li .star{
        vertical-align: top;
        margin-right: 5px;
    }

    .page{
        text-align: right;
        padding-right: 10px;
    }
