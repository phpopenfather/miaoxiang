<style>
    .login-section{
        width: 900px;
        height: 560px;
        border: none;
        margin: 160px auto;
        padding: 15px 176px;
    }

    .login-title{
        font-size: 24px;
        color: #3A3C3C;
        text-align: center;
        margin: 23px 0;
    }
    .login-section .control-label{
        font-size: 17px;
        color: #3A3C3C;
        padding-right: 3px;
    }
    .sign-up{
        width: 149px;
        height: 40px;
        font-size: 18px;
        color: #fff;
        background: #72D6E5;
        border-radius: 4px;
        margin: 5px auto 0;
        display: block;
    }
    .sign-up:hover{
        color: #fff;
    }
    .i_txt p a{
        color: #72D6E5;
    }
    .i_txt p{
        margin-top: 15px;
        margin-bottom: 15px;
        text-align: center;
        color: #899294;
        font-size: 16px;
    }
    .login-section .n-bootstrap .n-right{
        text-align: left;
        left: 394px;
    }
    .form-control{
        border-color: #BEC8CA;
        font-size: 17px;
        color: #899294;
    }
</style>
<div id="content-container" class="container">
    <div class="user-section login-section">
<!--        <div class="logon-tab clearfix"> <a href="{:url('user/login')}?url={$url|urlencode}">{:__('Sign in')}</a> <a class="active">{:__('Sign up')}</a> </div>-->
        <p class="login-title">注册秒象</p>
        <div class="login-main"> 
            <form name="form1" id="register-form" class="form-horizontal" method="POST" action="">
                <input type="hidden" name="invite_user_id" value="0" />
                <input type="hidden" name="url" value="{$url}" />
                {:token()}
                <div class="form-group">
                    <label class="col-sm-2 control-label required">{:__('Email')}<span class="text-success"></span></label>
                    <div class="col-sm-10 controls">
                        <input type="text" name="email" id="email" data-rule="required;email" class="form-control input-lg" placeholder="{:__('Email')}">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{:__('Username')}</label>
                    <div class="col-sm-10 controls">
                        <input type="text" id="username" name="username" data-rule="required;username" class="form-control input-lg" placeholder="{:__('Username must be 3 to 30 characters')}">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{:__('Password')}</label>
                    <div class="col-sm-10 controls">
                        <input type="password" id="password" name="password" data-rule="required;password" class="form-control input-lg" placeholder="{:__('Password must be 6 to 30 characters')}">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-10 controls">
                        <input type="text" id="mobile" name="mobile" data-rule="required;mobile" class="form-control input-lg" placeholder="{:__('Mobile')}">
                        <p class="help-block"></p>
                    </div>
                </div>

                {if $captchaType}
                <div class="form-group">
                    <label class="control-label">{:__('Captcha')}</label>
                    <div class="controls">
                        <div class="input-group">
                            {include file="common/captcha" event="register" type="$captchaType" /}
                        </div>
                        <p class="help-block"></p>
                    </div>
                </div>
                {/if}
                <div class="form-group">
                    <div class="item i_txt">
                        <p class="col-sm-offset-2 col-sm-10">
                            <input checked="checked" id="inputacc" type="checkbox">
                            我同意并遵守<a target="_blank" href="">《秒象服务协议》</a><a target="_blank" href="">《隐私政策》</a>
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn sign-up">立即加入</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
