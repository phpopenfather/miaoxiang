<style>
    body{
        background-image: url("/assets/img/login-bg.png");
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }
    .navbar-mx{
        background-color: transparent;
    }
    .navbar-inverse .navbar-nav>li>a{
        color: #fff;
    }
    .navbar-inverse .navbar-nav>li>a:hover{
        color: #fff;
    }
    .split_line{
        color: #fff;
    }
    .login-section{
        width: 480px;
        height: 480px;
        border-radius: 8px;
        float: right;
        border: none;
        margin-top: 170px;
    }
    .container{
        max-width: 1400px;
        width: 1400px;
    }
    .login-title{
        color: #3A3C3C;
        font-size: 24px;
        text-align: center;
        margin-top: 30px;
    }
    .login-section .login-main{
        padding: 40px 55px 20px 55px;
    }
    .account{
        font-size: 16px;
        color: #BEC8CA;
        padding: 23px 16px;
        border-top-right-radius: 8px !important;
        border-bottom-right-radius: 8px !important;
        border: 1px solid #BEC8CA;
    }
    .password{
        font-size: 16px;
        color: #BEC8CA;
        padding: 23px 16px;
        border-top-left-radius: 8px !important;
        border-bottom-left-radius: 8px !important;
        border: 1px solid #BEC8CA;
    }
    .get-code{
        font-size: 16px;
        color: #BEC8CA;
        padding: 12px 16px;
        border: 1px solid #BEC8CA;
        border-left: none;
        background: none;
        border-top-right-radius: 8px !important;
        border-bottom-right-radius: 8px !important;
    }
    .get-code:hover,.get-code:visited, .get-code:link {
        color: #BEC8CA;
    }
    .btn86{
        font-size: 16px;
        color: #BEC8CA;
        padding: 12px 20px;
        border: 1px solid #BEC8CA;
        background: none;
        border-right: none !important;
        border-top-left-radius: 8px !important;
        border-bottom-left-radius: 8px !important;
    }
    .menu86{
        min-width: 80px;
    }
    .form-bottom{
        margin-bottom: 23px;
    }

    .controls{
        font-size: 16px;
        color: #BEC8CA;
    }
    .keeplogin{

    }
    .btn-forgot{
        color: #72D6E5;
        font-size: 16px;
    }
    .btn-forgot:hover{
        color: #72D6E5;
    }
    .keeplogin-bottom{
        margin: 40px 0 10px;
    }
    .login-btn{
        background: #72D6E5;
        font-size: 18px;
        color: #fff;
    }
    .login-btn:hover{
        color: #fff;
    }
    .last-p{
        text-align: center;
        margin-top: 60px;
    }
    .last-p a{
        font-size: 14px;
        color: #3A3C3C;
    }
    .last-p span{
        color: #BEC8CA;
        margin: 0 17px;
        font-size: 13px;
    }
    .mb-error .n-right{
        right: 100px;
        top: 11px;
        z-index: 2;
    }
    .login-sub{
        float: left;
        color: #fff;
        margin-top: 270px;
    }
    .text-b{
        font-size: 68px;
        margin-bottom: 20px;
    }
    .text-s{
        font-size: 34px;
    }
    .error-top .n-right{
        top: 50px !important;
        left: -228px !important;
    }
    @media screen and (min-width: 1300px) and (max-width: 1400px){
        .container {
            width: 1300px;
            max-width: 1300px;
        }
        .login-section{
            margin-top: 100px;
        }
    }
</style>
<div id="content-container" class="container container-login">
    <div class="login-sub">
        <p class="text-b">装配式</p>
        <p class="text-s">让装修更环保、更简单、更快捷</p>
    </div>
    <div class="user-section login-section">
        <p class="login-title">手机号登录</p>
<!--        <div class="logon-tab clearfix"> <a class="active">{:__('Sign in')}</a> <a href="{:url('user/register')}?url={$url|urlencode}">{:__('Sign up')}</a> </div>-->
        <div class="login-main"> 
            <form name="form" id="login-form" class="form-vertical" method="POST" action="">
                <input type="hidden" name="url" value="{$url}" />
                {:token()}
                <div class="form-group form-bottom">
<!--                    <label class="control-label" for="account">{:__('Account')}</label>-->
                    <div class="controls input-group mb-error">
                        <div class="input-group-btn">
                            <button type="button" class="btn dropdown-toggle btn86" data-toggle="dropdown">
                                +86
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu menu86">
                                <li><a href="#">+81</a></li>
                                <li><a href="#">+80</a></li>
                            </ul>
                        </div>
                        <input class="form-control account input-lg" id="account" type="text" name="account" value="" data-rule="required" placeholder="{:__('Mobile')}" autocomplete="off">
                        <div class="help-block"></div>
                    </div>
                </div>
                <div class="form-group">
<!--                    <label class="control-label" for="password">{:__('Password')}</label>-->
                    <div class="controls error-top mb-code input-group">
                        <input class="form-control password input-lg" id="code" type="text" name="code" data-rule="required" placeholder="验证码" autocomplete="off">
                        <span class="input-group-btn">
                            <button class="btn get-code" type="button">
                                获取验证码
                            </button>
					    </span>
                    </div>
                </div>
                <div class="form-group keeplogin-bottom">
                    <div class="controls">
                        <input type="checkbox" class="keeplogin" name="keeplogin" checked="checked" value="1"> 5天内自动登录
<!--                        <div class="pull-right"><a href="javascript:;" class="btn-forgot">忘记密码</a></div>-->
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn login-btn btn-lg btn-block">{:__('Sign in')}</button>
                </div>
                <p class="last-p"><a href="{:url('index/user/codelogin')}">扫码登录</a><span>|</span><a href="{:url('index/user/login')}">账号密码登录</a><span>|</span><a href="{:url('user/registermode')}">注册</a></p>
            </form>
        </div>
    </div>
    <div class="clear"></div>
</div>
